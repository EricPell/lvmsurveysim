    # n_fibres: 1641
    # allow_rotation: false

target_file: $LVMCORE_DIR/surveydesign/targets.yaml

# note that what matters is the f-ratio of the fiber input (post lenslets)
# not the telescope native f-ratio
telescopes:
    LVM-1m:
        diameter: 1.
        f: 3.7
    LVM-160:
        diameter: 0.16
        f: 3.7

observing_plan:
    APO:
        start_date: 2459216
        end_date: 2461041
        equatorial: false
    LCO:
        start_date: 2459216
        end_date: 2461041
        equatorial: true

scheduler:
    max_airmass: 1.5
    moon_separation: 90
    exposure_time: 900
    overhead: 1.33
    zenith_avoidance: 5
