
fibre_size: 174  # in microns. this is really the lenslet pitch

ifu:
    type: monolithic
    centres: [[0, 0]]
    n_fibres: 1641   #this is assuming 3*547
    allow_rotation: false
    # type: non_abuttable_triangle:
    # centres: [[-0.75, 0.433012702], [0.75, 0.433012702], [0, -0.866025404]]
